os: linux

language: python

python: "3.5"

dist: xenial

sudo: require

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - gcc
      - g++
      - libopencv-dev
      - nvidia-cuda-toolkit
      - libboost-all-dev
      - libeigen3-dev
before_install:
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
  - sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net:80 --recv-key 421C365BD9FF1F717815A3895523BAEEB01FA116
  - sudo apt-get update
  - sudo apt-get install ros-kinetic-desktop-full
  - sudo rosdep init
  - rosdep update
  - source /opt/ros/kinetic/setup.bash

install:
  - sudo apt-get install python-rosinstall python-rosinstall-generator python-wstool build-essential
  - sudo apt-get install ros-kinetic-roscpp ros-kinetic-roslib ros-kinetic-cv-bridge ros-kinetic-pcl-ros
  - sudo apt-get install ros-kinetic-image-transport ros-kinetic-sensor-msgs ros-kinetic-geometry-msgs
  - sudo apt-get install ros-kinetic-catkin

before_script:
  - cd ..
  - mkdir catkin_ws && cd catkin_ws
  - catkin_make
  - mv ../Pinhole-Fisheye-Mapping src/Mapper
  
script:
  - catkin_make
